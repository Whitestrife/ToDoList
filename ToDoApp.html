<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="ToDoApp.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d69ee2c6be.js"></script>
</head>
<body>
    
    <div id = "container">
        <h1>To-Do List <span><i class="fas fa-plus"></i></span></h1>
        <input type = "text" placeholder = "Add New ToDo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Go To Class</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Feed Kitties</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Play Video Games</li>
        </ul>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type = "text/javascript" src = "ToDoApp.js"></script>
</body>
</html>
